{% set links = __SELF__.links %}

{% if links.count %}
    <ul class="list-inline">
    {% for link in links %}
        <li class="list-inline-item">
            <a href="{{ link.url }}" target="_blank">
                <i class="{{ link.icon }}"></i>
                </span>
            </a>
        </li>
    {% endfor %}
{% endif %}
