# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: redhouse.shelter::lang.view.cashaccount.form

# Form field configuration file
form: $/redhouse/shelter/models/cashaccount/fields.yaml

# Record model
modelClass: Redhouse\Shelter\Models\CashAccount

# Default redirect destination
defaultRedirect: redhouse/shelter/cashaccounts

# Record create form configuration
create:
    title: redhouse.shelter::lang.view.cashaccount.create
    redirect: redhouse/shelter/cashaccounts/update/:id
    redirectClose: redhouse/shelter/cashaccounts
    flashSave: redhouse.shelter::lang.view.cashaccount.create_msg

# Record update form configuration
update:
    title: redhouse.shelter::lang.view.cashaccount.update
    redirectClose: redhouse/shelter/cashaccounts
    flashSave: redhouse.shelter::lang.view.cashaccount.update_msg
    flashDelete: redhouse.shelter::lang.view.cashaccount.delete_msg

# Record preview form configuration
preview:
    title: redhouse.shelter::lang.view.cashaccount.preview
