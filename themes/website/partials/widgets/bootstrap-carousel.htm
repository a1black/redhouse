description = "Basic Bootstrap based carousel"
==
{% if images.count %}
<div class="row basic-carousel">
    <div class="col-lg-8 col-md-10 mx-auto">
        <div id="{{ name }}" class="carousel slide" data-ride="false" data-interval="false">
            <ol class="carousel-indicators">
                {% for image in images %}
                <li data-target="#{{ name }}" data-slide-to="{{ loop.index0 }}" class="{% if not loop.index0 %}active{% endif %}"></li>
                {% endfor %}
            </ol>
            <div class="carousel-inner">
                {% for image in images %}
                <div class="carousel-item{% if not loop.index0 %} active{% endif %}">
                    <img class="d-block img-fluid" data-src="{{ image.filename }}" src="{{ image.path }}" alt="{{ image.description }}" />
                </div>
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#{{ name }}" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#{{ name }}" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        {% if images.count > 1 %}
        <div class="row text-center text-lg-left carousel-thumbnails">
            {% for image in images %}
            <div class="col-lg-3 col-md-4 col-xs-6">
                <span data-target="#{{ name }}" data-slide-to="{{ loop.index0 }}" class="mb-4 h-100">
                    <img class="img-fluid img-thumbnail" data-src="{{ image.filename }}" src="{{ image.path }}" alt="" />
                </span>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>
{% endif %}
